name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            STOATCHAT_WEB_REF=main
            CACHE_BUST=${{ github.sha }}
          outputs: type=image,name=${{ env.REGISTRY }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=web-${{ matrix.arch }}
          cache-to: type=gha,scope=web-${{ matrix.arch }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: web-digest-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: web-digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "branch" ]]; then
            if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
            elif [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
              echo "IMAGE_TAG=dev" >> $GITHUB_ENV
            else
              echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
            fi
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Create manifest and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}:${{ env.IMAGE_TAG }} \
            $(printf '${{ env.REGISTRY }}@sha256:%s ' *)
